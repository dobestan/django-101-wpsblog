{% extends "base.html" %}


{% block content %}
<h1>New Post</h1>

<form action="{% url "posts:create" %}" method="POST">
  {% csrf_token %}
  <input type="text" name="title" placeholder="제목">
  <input type="text" name="content" placeholder="본문">
  <input type="submit" value="publish">
</form>
{% endblock %}
